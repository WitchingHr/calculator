<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="wrapper">
            <div class="calculator">
                <div class="screen">
                    <div class="top-bar">
                        <span class="red"></span>
                        <span class="yellow"></span>
                        <span class="green"></span>
                    </div>
                    <div class="screen-top"></div>
                    <div class="screen-bottom"></div>
                </div>
                <div class="button-grid">
                    <div class="flex-row">
                        <button class="button ac">AC</button>
                        <button class="button percent">%</button>
                        <button class="button negative">&#177;</button>
                        <button class="button delete">	&#9003;</button>
                    </div>
                    <div class="flex-row">
                        <button class="button number seven">7</button>
                        <button class="button number eight">8</button>
                        <button class="button number nine">9</button>
                        <button id="/" class="button operator divide">&#247;</button>
                    </div>
                    <div class="flex-row">
                        <button class="button number four">4</button>
                        <button class="button number five">5</button>
                        <button class="button number six">6</button>
                        <button id="*" class="button operator multiply">&#215;</button>
                    </div>
                    <div class="flex-row">
                        <button class="button number one">1</button>
                        <button class="button number two">2</button>
                        <button class="button number three">3</button>
                        <button id="-" class="button operator subtract">&#8722;</button>
                    </div>
                    <div class="flex-row">
                        <button class="button number zero">0</button>
                        <button class="button point">.</button>
                        <button class="button equals">=</button>
                        <button id="+" class="button operator add">&#43;</button>
                    </div>
                </div>
                <span class="bottom-bar"></span>
            </div>
            <span class="footer">Copyright Â© WitchingHr 2022</span>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
