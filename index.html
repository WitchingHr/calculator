<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="flex-container">
            <div class="screen">
                <div class="screen-top">Screen top</div>
                <div class="screen-bottom"></div>
            </div>
            <div class="button-grid">
                <div class="button ac">AC</div>
                <div class="button percent">%</div>
                <div class="button negative">+/-</div>
                <div class="button delete">DEL</div>
                <div class="button number seven">7</div>
                <div class="button number eight">8</div>
                <div class="button number nine">9</div>
                <div class="button operator divide">/</div>
                <div class="button number four">4</div>
                <div class="button number five">5</div>
                <div class="button number six">6</div>
                <div class="button operator multiply">*</div>
                <div class="button number one">1</div>
                <div class="button number two">2</div>
                <div class="button number three">3</div>
                <div class="button operator subtract">-</div>
                <div class="button number zero">0</div>
                <div class="button point">.</div>
                <div class="button equals">=</div>
                <div class="button operator add">+</div>
            </div>
        </div>
    </div>
</body>
</html>
